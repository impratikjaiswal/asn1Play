{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Testimonials {% endblock %}</h1>
	<BR>
    <h3>Read What others feel about us</h3>
    {% for post in posts %}
		<!-- <a href="#"> -->
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
		<span class="badge badge-warning">{{ post['publisher'] }}</span>
        <hr>
    {% endfor %}
	<BR>
    <h3>Write What you feel about us</h3>
	<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Testimonial title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Testimonial content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher Name</label>
        <input type="text" name="publisher"
               placeholder="Publisher Name" class="form-control"
               value="{{ request.form['publisher'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %}Asn1Play {{version}}{% endblock %}</h1>
	<a href="https://github.com/impratikjaiswal/asn1play" target="_blank" rel="noopener noreferrer">
	    <span class="badge badge-success">@Github</span>
	</a>
<form method="post">
    <div class="form-group">
        <label for="raw_data">raw_data</label>
        <textarea name="raw_data" placeholder="Raw Data"
                  class="form-control">{{ request.form['raw_data'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="input_format">input_format</label>
        <input type="text" name="input_format"
               placeholder="Input Format" class="form-control"
               value="{{ request.form['input_format'] }}"></input>
    </div>
    <div class="form-group">
        <label for="output_format">output_format</label>
        <input type="text" name="output_format"
               placeholder="Output Format" class="form-control"
               value="{{ request.form['output_format'] }}"></input>
    </div>
    <div class="form-group">
        <label for="asn1_element">asn1_element</label>
        <input type="text" name="asn1_element"
               placeholder="asn1_element" class="form-control"
               value="{{ request.form['asn1_element'] }}"></input>
    </div>
    <div class="form-group">
        <label for="remarks_list">remarks_list</label>
        <input type="text" name="remarks_list"
               placeholder="remarks_list" class="form-control"
               value="{{ request.form['remarks_list'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div id="output_data"></div>
    <p class="output-statement">
    <pre>Output Data:<BR>{{output_data}}</pre>
    </p>
    </div>
</form>
{% endblock %}
